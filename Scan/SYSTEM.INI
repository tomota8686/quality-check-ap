;データベースプロバイダー…DbProviderFactories_*
;Oracle.DataAccess.Client         :Oracle(ODP.NET UnManaged Driver) Oracleクライアントインストールが必要
;Oracle.ManagedDataAccess.Client  :Oracle(ODP.NET Managed Driver) Oracleクライアントインストールが不要
